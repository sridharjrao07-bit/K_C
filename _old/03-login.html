<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Artisan Launchpad</title>
  <link rel="stylesheet" href="css/01-style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="01-index.html" class="logo">Artisan Launchpad</a>
      <nav>
        <ul>
          <li><a href="01-index.html">Home</a></li>
          <li><a href="02-register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth-section">
    <div class="container">
      <div class="form-container">
        <div class="auth-header">
          <h2>Welcome Back</h2>
          <p>Access your artisan dashboard</p>
        </div>
                
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
                    
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
                    
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="remember">
              <span>Remember me</span>
            </label>
          </div>
                    
          <button type="submit" class="btn btn-large btn-block">Login</button>
                    
          <div class="form-footer">
            <a href="#" class="link">Forgot password?</a>
          </div>
        </form>
                
        <div class="auth-footer">
          <p>Don't have an account? <a href="02-register.html">Register here</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="js/02-auth.js"></script>
</body>
</html>
